<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Editer</title>	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>	<script src="//cloud9ide.github.io/emmet-core/emmet.js"></script>	<script src="src/ace.js"></script>	<script src="src/ext-emmet.js"></script>	<script src="src/ext-themelist.js"></script>	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	<link rel="stylesheet" href="style.css">  <script src="app.js"></script></head><body>	<header class="dark">		<h1>Editer</h1>		<nav>			<ul>				<li class="open"><i class="fa fa-arrow-circle-left" title="Open"></i></li>				<li class="reset"><i class="fa fa-refresh" title="Reset"></i></li>				<li id="save"><i class="fa fa-download" title="Download"></i></li>        <li>          <select name="template" id="template">            <option value="">Select Template</option>            <option value="blank">blank</option>            <option value="bootstrap">bootstrap</option>            <option value="vuejs">vue.js</option>            <option value="foundation">foundation</option>          </select>        </li>        <li>          <select name="theme" id="theme">            <option value="">Select Theme</option>          </select>        </li>        <li class="github">        	<iframe src="https://ghbtns.com/github-btn.html?user=designless&repo=editor&type=star&count=true" frameborder="0" scrolling="0" width="80" height="20"></iframe>        </li>        <li class="github">        	<iframe src="https://ghbtns.com/github-btn.html?user=designless&repo=editor&type=fork&count=true" frameborder="0" scrolling="0" width="80" height="20"></iframe>        </li>			</ul>		</nav>	</header>	<div id="wrap">		<pre id="editor"></pre>		<iframe id="preview"></iframe>	</div></body></html>
