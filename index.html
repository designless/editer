<!DOCTYPE html><html lang="ja"><head>	<meta charset="UTF-8">	<title>Editor</title>	<meta property="og:title" content="Editor" />	<meta property="og:type" content="website" />	<meta property="og:url" content="http://designless.net/editor/" />	<meta property="og:site_name" content="Editor" />	<meta property="og:description" content="ブラウザでHTML・CSS・JSを試せるエディター" />	<meta property="og:image" content="http://designless.net/editor/images/icon-og.png" />	<meta property="og:locale" content="ja_JP" />	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>	<script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>	<script src="src/ace.js"></script>	<script src="src/ext-emmet.js"></script>	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	<link rel="stylesheet" href="style.css"></head><body>	<header>		<h1>Editor <span>by <a href="http://ace.c9.io/" target="_blank">Ace</a></span></h1>		<nav>			<ul>				<li class="open"><i class="fa fa-arrow-circle-left"></i></li>				<li class="reset"><i class="fa fa-refresh"></i></li>			</ul>		</nav>	</header>	<div id="wrap">		<pre id="editor"></pre>		<iframe id="preview"></iframe>	</div>	<script>	$(function () {			var editor = ace.edit("editor");			editor.setTheme("ace/theme/monokai");			editor.getSession().setMode("ace/mode/html");			editor.session.setUseWrapMode(true);			editor.session.setWrapLimitRange(null, null);			editor.session.setUseSoftTabs(true);			editor.session.setFoldStyle("markbegin");			editor.session.setTabSize(2);			editor.setOption("enableEmmet", true);			editor.setHighlightActiveLine(false);			editor.setDisplayIndentGuides(true);			editor.setFontSize("14px");			var delayPreview;			editor.on("change", function () {				clearTimeout(delayPreview);				delayPreview = setTimeout(updatePreview, 200);			});			// ソース初期化			function loadDefault() {				$.get("source/blank.html", function (data) {					editor.setValue(data);					editor.clearSelection();					editor.scrollToLine(0);				});			}			if (window.localStorage && window.localStorage["source"]) {				editor.setValue(window.localStorage["source"]);				editor.clearSelection();				editor.scrollToLine(0);			}			else {				loadDefault();			}			//ソース保存			function saveStorage() {				if (window.localStorage) {					window.localStorage["source"] = editor.getValue();				}			}			//プレビュー更新			var delaySave;			function updatePreview() {				var previewFrame = document.getElementById('preview');				var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;				preview.open();				preview.write(editor.getValue());				preview.close();				if (window.localStorage) {					clearTimeout(delaySave);					delaySave = setTimeout(saveStorage, 1000);				}			}			//ウィンドウリサイズ			function windowResizer() {				$('#wrap').height($(window).height() - $('#menu').outerHeight());				editor.resize(true);			}			var resizeTimer = null;			$(window).resize(function () {				if (resizeTimer) clearTimeout(resizeTimer);				resizeTimer = setTimeout(windowResizer, 200);			});			windowResizer();			//メニュー			$(".reset").click(function () {				loadDefault();			});			$(".reload").click(function () {				updatePreview();			});			$(".open").click(function () {				$("#editor").toggleClass('hide');				$("#preview").toggleClass('full');			});	});</script></body></html>
