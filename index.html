<!DOCTYPE html><html lang="ja"><head>	<meta charset="UTF-8">	<title>Editor</title>	<meta property="og:title" content="Editor" />	<meta property="og:type" content="website" />	<meta property="og:url" content="http://designless.net/editor/" />	<meta property="og:site_name" content="Editor" />	<meta property="og:description" content="ブラウザでHTML・CSS・JSを試せるエディター" />	<meta property="og:image" content="http://designless.net/editor/images/icon-og.png" />	<meta property="og:locale" content="ja_JP" />	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>	<script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>	<script src="src/ace.js"></script>	<script src="src/ext-emmet.js"></script>	<script src="src/ext-themelist.js"></script>	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	<link rel="stylesheet" href="style.css">  <script src="app.js"></script></head><body>	<header class="dark">		<h1>Editor</h1>		<nav>			<ul>				<li class="open"><i class="fa fa-arrow-circle-left"></i></li>				<li class="reset"><i class="fa fa-refresh"></i></li>				<li id="save"><i class="fa fa-download"></i></li>				<li>          <select name="theme" id="theme">            <option value="">Select Theme</option>          </select>        </li>        <li>          <select name="template" id="template">            <option value="">Select Template</option>            <option value="blank">blank</option>            <option value="bootstrap">bootstrap</option>            <option value="vuejs">vue.js</option>          </select>        </li>			</ul>		</nav>	</header>	<div id="wrap">		<pre id="editor"></pre>		<iframe id="preview"></iframe>	</div></body></html>
